<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List app</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2>To-Do List<img class="icon" src="Images/icon.jpg"></h2>
            <div class="input">
                <input type="text" class="inputField" placeholder="Add your task">
                <button class="button" onclick="addTask()">Add</button>
            </div>
            <ul class="taskContainer">
                <!-- <li class="unchecked">Task1</li>
                <li>Task2</li>
                <li>Task3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
